<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bateman Themed Business Cards</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="texthead">
                <h2>American</h2>
                <h3>Psycho</h3>
                <p>CUSTOM MADE <span style="color:red;">BUSINESS CARDS<span></p>
                    </div>
                </div>
                <div class="main-container mb-[15vh] pb-[5vh]">
                    <h1
                         class="main-heading text-white text-center shine mt-[40px]"><span
                            class="red">All</span> <span class="blue">Templates</span></h1>
                    <div
                        class="image-showcase mt-[40px] flex flex-col justify-center items-center">
                        <div class="img-container">
                            <img
                                class="cursor-pointer hover:scale-110 h-[375px] duration-500 rounded-2xl"
                                src="paaji.png" alt="First Preset">
                        </div>
                        <div class="img-container mt-[50px]">
                            <img
                                class="cursor-pointer hover:scale-110 h-[375px] duration-500 rounded-2xl"
                                src="dhruv card.png" alt="First Preset">
                        </div>
                        <div class="img-container mt-[50px]">
                            <img
                                class="cursor-pointer hover:scale-110 h-[375px] duration-500 rounded-2xl"
                                src="business-card.png" alt="First Preset">
                        </div>
                        <div class="img-container mt-[50px]">
                            <img
                                class="cursor-pointer hover:scale-110 h-[375px] duration-500 rounded-2xl"
                                src="ori.png" alt="First Preset">
                        </div>
                    </div>
                    <div class="button-container flex justify-center items-center mt-10">
                        <button class="hero-button"
                            onclick="window.location.href = 'https://www.fiverr.com/s/G2jgQZ'">
                            <span class="btn-text">Choose Here</span>
                        </button>
                    </div>
                    <div class="p text-white text-center mt-5">Created By <a class="text-[#0498F7] credit" href="https://zero.is-a.dev">Sharanpreet Singh</a></div>
                </div>
            </body>
        </html>
